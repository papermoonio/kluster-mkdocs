site_name: Documentation for kluster.ai
site_url: https://docs.kluster.ai/
home_url: https://kluster.ai/
home_name: kluster.ai
site_dir: /var/www/kluster-docs-static
docs_dir: kluster-docs
copyright: © 2024 kluster.ai. All rights reserved.
theme:
  name: material
  custom_dir: material-overrides
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png
  icon:
    edit: material/github
    admonition: 
      code: material/code-tags
  font:
    text: DM Sans
    code: Source Code Pro
  features:
    - announce.dismiss
    - content.code.copy
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
extra_css:
  - assets/stylesheets/terminal.css
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.snippets:
      base_path: kluster-docs/.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: ＃
plugins:
  - search
  - awesome-pages
  - macros:
      include_yaml:
        - kluster-docs/variables.yml
  - redirects:
      redirect_maps:
        getting-started.md: get-started/start-api.md
        get-started/api.md: get-started/start-api.md
        tutorials/klusterai-api/getting-started.md: get-started/start-api.md
  - mkdocs-jupyter:
      ignore_h1_titles: true
      include_requirejs: true
      custom_mathjax_url: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe'
validation:
  absolute_links: ignore
extra:
  generator: !!bool false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/klusterai
      name: Discord
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/klusterai
      name: X
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/kluster-ai/
      name: LinkedIn
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/klusterai/
      name: Instagram
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/profile.php?id=61558614587340
      name: Facebook
  analytics:
    provider: google
    property: G-XXX
