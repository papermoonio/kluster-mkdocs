{% extends "main.html" %}

{% block scripts %}
{{ super() }}
<!-- Load the Script -->
<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

<!-- Initialize the Scalar API Reference -->
<script>
  Scalar.createApiReference("#scalar-api", {
    url: "https://raw.githubusercontent.com/papermoonio/kluster-mkdocs/refs/heads/main/spec/kluster_openapi_fixed.json",
    hiddenClients: {
      node: true,
      c: true,
      clojure: true,
      dart: true,
      go: true,
      java: true,
      javascript: true,
      php: true,
      ruby: true,
      rust: true,
      swift: true,
      kotlin: true,
      r: true,
      csharp: true,
      objc: true,
      ocaml: true,
      powershell: true,
      js: true,
      http: true,
      python: ["httpx_sync", "httpx_async"],
      shell: ["httpie", "wget"],
    },
  });
</script>
{% endblock %}

{% block container %}
<div id="scalar-api" style="width: 100vw"></div>
{% endblock %}

{% block site_nav %}
<div class="api-wrapper">{{ super() }}</div>
{% endblock %}
