<footer class="md-footer">
  <div class="md-footer-meta md-typeset">
    <div class="md-footer-meta__inner md-grid">
      {% if config.extra.footer_nav %}
      <div class="md-footer__buttons">
        {% for item in config.extra.footer_nav %}
        <a href="{{ item.url | url }}" class="footer-nav-link">
          {{ item.title }}
        </a>
        {% endfor %}
      </div>
      {% endif %}
      <div class="md-footer__center-column">
        {% include "partials/copyright.html" %}
        <div class="papermoon">
          <span
            >Made with ðŸ©µ by
            <a href="https://papermoon.io/" target="_blank">PaperMoon</a></span
          >
        </div>
      </div>
      {% if config.extra.social %} 
        <div class="md-footer__social">
          {% include "partials/social.html" %}
        </div>
      {% endif %}
    </div>
  </div>
</footer>
